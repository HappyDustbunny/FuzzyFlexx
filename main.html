<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body onload="setUpFunc()">
    <h1 align=center>FuzzyFlex Planner</h1>

    <div class="centerWrapper">
      <button id='settings' type="button" title='Settings'>&#x2699;</button>
      <button id='nowButton' type="button" title='Press to insert a 15 min planning period at current time'>Now</button>
      <input type="text" id='inputBox' autofocus value="">
      <button id='editButton' type="button" data-keep_text='false'>Clear</button>
      <button id='zoom' type="button" title='Toggles zoom'>&#x2357;</button>
    </div>
    <br>
    <div id='container' class="container">
      <div id='timeDiv'> </div>
      <div id='taskDiv'> </div>

      <div id='message' style="display:none"> </div>

      <!-- <button id='topButton' class='topButton' type="button" onclick='clickedTop()' title="Click to add task at the top">&#x25BC;</button> -->

      <!-- <span id="day" class="day" data-taskList=[]></span> -->

      <!-- <button id='bottomButton' class='bottomButton' type="button" onclick='clickedBottom()' title="Click to add task at the bottom">&#x25B2;</button> -->
    </div>
    <p>Supported browsers: Firefox, Vivaldi, Chrome, Ecosia app for Samsung</p>
  </body>
</html>
