<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzyPlan</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body onload="setUpFunc()">

    <div class="container1">
      <button type="button" class='controlButton' id="storage" title='Click to
       show the storage or swipe left with two fingers anywhere'>Storage</button>
      <h1 id='name' align=center>
        FuzzyPlan
      </h1>
      <button type="button" class='controlButton' id="info" title="info i in circle">
        <img src="Info_Simple_bw.svg.png" alt="Information and user manual"></button>
      <button type="button" class='controlButton' id="month" title='Click to
       show month or swipe rigth with two fingers anywhere'>Month</button>
      <span id='heart'></span>
      <span id='message' display='none'></span>
      <br>
    </div>

    <div class="centerWrapper">
      <button id='settings' class="controlButton" type="button" title='Settings'>&#x2699;</button>
      <button id='editButton' class="controlButton" type="button">Clear&#x25BE;</button>
      <input type="text" id='inputBox' autofocus value="">
      <button id='upButton' class="controlButton" type="button">7:00&#9656;</button>
      <button id='nowButton' class="controlButton" type="button" title='Press to insert a 15 min planning period at current time'>Now&#9656;</button>
      <button id='zoom' class="controlButton" type="button" title='Toggles zoom'>&#x2350;</button>
    </div>

    <!-- <br> -->

    <div id='container' class="container2">
      <div id='stressDiv'> </div>
      <div id='timeDiv'> </div>
      <div id='taskDiv'> </div>
    </div>

    <!-- <p>Supported browsers: Firefox, Vivaldi, Chrome, Ecosia app for Samsung</p> -->
  </body>
</html>
