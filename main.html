<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>One Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 align=center>Fuzzy Flex Planner</h1>
    <input type="text" id='inputBox' autofocus value="">
    <button id='editButton' type="button" onclick="clearOrEdit()">Clear</button>
    <br>
    <br>
    <button id='topButton' type="button" onclick='gotClicked("afterbegin")'>&#x25BC;</button>
    <br>
    <span id="day" class="day" data-taskList=[]></span>
    <br>
    <button id='bottomButton' type="button" onclick='gotClicked("beforeend")'>&#x25B2;</button>
  </body>
</html>
