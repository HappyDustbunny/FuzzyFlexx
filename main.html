<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>One Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 align=center>One Day Planner</h1>
    <input type="text" id='newItem' name="newItem" value="">
    <br>
    <br>
    <button class='topButton' type="button" onclick='addTaskTop()'>&#x25BC;</button>
    <br>
    <span id="day" class="day"></span>
    <br>
    <button class='bottomButton' type="button" onclick='addTaskBottom()'>&#x25B2;</button>
  </body>
</html>
