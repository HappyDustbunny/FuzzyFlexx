<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>One Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 align=center>FuzzyFlex Planner</h1>
    <span id="timeAdder" style='display:none'>
      <span class="time" id='5min' data-time='5'>+5</span>
      <span class="time" id='10min1' data-time='10'>+10</span>
      <span class="time" id='10min2' data-time='10'>+10</span>
      <span class="time" id='30min' data-time='30'>+30</span>
    </span>
    <button id='timeButton' type="button" title="Click on a task first" alt='Click to add time to existing tasks'>+Time</button>
    <!-- <span class="time" style='display:none'>5 +</span><span class="time" style='display:none'>10 +</span><span class="time" style='display:none'>10 +</span><span class="time" style='display:none'>30</span> -->
    <input type="text" id='inputBox' onfocus="removeChosen" autofocus value="">
    <button id='editButton' type="button" data-clonemode='false' onclick="clearOrEdit()">Clear</button>
    <br>
    <br>
    <button id='topButton' type="button" onclick='clickedTop()' title="Click to add task at the top">&#x25BC;</button>
    <br>
    <span id="day" class="day" data-taskList=[]></span>
    <br>
    <button id='bottomButton' type="button" onclick='clickedBottom()' title="Click to add task at the bottom">&#x25B2;</button>
  </body>
</html>
