<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzyPlan</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body onload="setUpFunc()">
    <div id="page">

      <!-- Day view ------------------------ -->

      <div id="dayView" class="active">
        <div class="container1">
          <button type="button" class='controlButton' id="month" title='Click to
          show month (or just swipe rigth with two fingers anywhere)' lang='en'>
          Month
          </button>
          <button type="button" class='controlButton' id="month" title='Klik for
          at vise måned (eller swipe til højre med to fingre)' lang='da'>
          Måned
          </button>

          <h1 id='name' align=center>
            FuzzyPlan
          </h1>

          <button type="button" class='controlButton' id="info" title="info" title="Information and user manual">
            ?
          </button>

          <button type="button" class='controlButton' id="storage" title='Click to
          show the storage (or just swipe left with two fingers anywhere)' lang="en">
          Storage
          </button>
          <button type="button" class='controlButton' id="storage" title='Klik for
          at vise lagrene (eller swipe til venstre med to fingre)' lang="da" hidden>
          Lagre
          </button>

          <span id='heart'></span>
          <span id='dayMessage' display='none'></span>
          <br>
        </div>

        <div class="centerWrapper">
          <div id="sortTask" class="noTasksToSort">
            <button type="button" id="postpone" class="controlButton" title="Click to move
            content of input box to month (postpone task)" lang="en">
            &#x25C2;Postpone <!-- Black left-pointing small triangle  -->
            </button>
            <button type="button" id="postpone" class="controlButton" title="Klik for at sende
            indholdet af indput-boxen til månedsvisningen (udskyd opgaven)" lang="da" hidden>
            &#x25C2;Udskyd <!-- Black left-pointing small triangle  -->
            </button>

            <button id='upButton' class="controlButton" type="button" title="Click to
            insert a 15 minute planning period at the chosen wake up time" lang="en">
            &#x25BE;7:00 <!-- Black Down-Pointing Small Triangle -->
            </button>
            <button id='upButton' class="controlButton" type="button" title="Klik for at
            indsætte en 15 minutteres planlægnings periode på den valgte opvågningstid." lang="da" hidden>
            &#x25BE;7:00 <!-- Black Down-Pointing Small Triangle -->
            </button>

            <button id='nowButton' class="controlButton" type="button" title='Click to
            insert a 15 min planning period at current time' lang="en">
            &#x25BE;Now <!-- Black Down-Pointing Small Triangle -->
            </button>
            <button id='nowButton' class="controlButton" type="button" title='Klik for at
            indsætte en 15 minutteres planlægnings periode på nuværende tidspunkt.' lang="da" hidden>
            &#x25BE;Nu <!-- Black Down-Pointing Small Triangle -->
            </button>

          </div>

          <input type="text" id='dayInputBox' autofocus value="">

          <button id="addTaskButton" class="controlButton">+</button>  <!-- This button is placed in lower right corner by CSS -->
          <button id='clearButton' class="controlButton" type="button" title="Clear">
            &#x25BE;Clear<!-- Black down-pointing small triangle  -->
          </button>
          <button id='settings' class="controlButton" type="button" title='Settings'>
            &#x2699;  <!-- Gear icon -->
          </button>
          <button id='zoom' class="controlButton" type="button" title='Toggles zoom'>
            &#x2350; <!-- ⍐ -->
          </button>

          <div id="dayChooseBox"></div>

          <!-- <button type="button" class="addTaskButton">&#x270d;</button> --> <!-- Writing Hand -->

        </div>

        <div id='container' class="container2">
          <div id='stressDiv'> </div>
          <div id='timeDiv'> </div>
          <div id='taskDiv'> </div>
        </div>

      </div>

      <!-- Add-task view ---------------------- -->

      <div id='addView' hidden>
        <div class="addContainer1">
          <h1 align='center'>FuzzyPlan</h1>
          <h2 align='center'>Add task</h2>
          <span id='addMessage' display='none'></span>
        </div>


        <div class='topic'>
          <div>
            <span class="text">Task text </span>
            <input type="text" id='inputBox_add' autofocus value='' alt='Write task text' tabindex="1">
          </div>
        </div>

        <span>   <br>   </span>

        <div class='topic'>
          <div id="duration" class="durationContainer">
            <span id='text1'>
              Duration
              <input type="text" id='inputDurationBox' alt='Write duration here in minutes' tabindex="2" placeholder="0h30m"> <br>
            </span>
            <div class="buttons">
              <div>
                <button class='add timeAdjusterTop' type="button" id="durationPlus60m" alt='Plus 1 hour'>&#x25B4;</button>
                <button class='add timeAdjusterMiddle' type="button" id="durationPlus60mMiddle" tabIndex = "-1">1h</button>
                <button class='add timeAdjusterBottom' type="button" id="durationMinus60m" alt='Minus 1 hour'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="durationPlus30m" alt='Puls 30 minutes'>&#x25B4;</button>
                <button class='add timeAdjusterMiddle' type="button" id="durationPlus30mMiddle" tabIndex = "-1">30m</button>
                <button class='add timeAdjusterBottom' type="button" id="durationMinus30m" alt='Minus 30 minutes'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="durationPlus15m" alt='Puls 15 minutes'>&#x25B4;</button>
                <button class='add timeAdjusterMiddle' type="button" id="durationPlus15mMiddle" tabIndex = "-1">15m</button>
                <button class='add timeAdjusterBottom' type="button" id="durationMinus15m" alt='Minus 15 minutes'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="durationPlus5m" alt='Puls 5 minutes'>&#x25B4;</button>
                <button class='add timeAdjusterMiddle' type="button" id="durationPlus5mMiddle" tabIndex = "-1">5m</button>
                <button class='add timeAdjusterBottom' type="button" id="durationMinus5m" alt='Minus 5 minutes'>&#x25BE;</button>
              </div>
            </div>
          </div>
        </div>

        <span>   <br>   </span>

        <div class='topic'>
          <div id="time" class="timeContainer">
            <div class="timeButtons">
              <span class="text">Task starts at</span>
              <input type="text" id='inputTimeBox' alt='Write time here' tabindex="3" placeholder="12:00">
              <span id='optional'>(optional)</span>
              <button class="add" type="button" id="now" alt='Set time to now' tabindex="4">Now</button>
              <button class="add" type="button" id="clear" alt='Clear time' tabindex="5">Clear</button>
            </div>

            <div class="buttons">
              <div>
                <button class='add timeAdjusterTop' type="button" id="timePlus300m" alt='Puls 5 hour'>&#x25B4;</button>
                <td><button class='add timeAdjusterMiddle' type="button" id="timePlus5hMiddle" tabIndex = "-1">5h</button></td>
                <button class='add timeAdjusterBottom' type="button" id="timeMinus300m" alt='Minus 5 hour'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="timePlus60m" alt='Puls 1 hour'>&#x25B4;</button>
                <td><button class='add timeAdjusterMiddle' type="button" id="timePlus1hMiddle" tabIndex = "-1">1h</button></td>
                <button class='add timeAdjusterBottom' type="button" id="timeMinus60m" alt='Minus 1 hour'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="timePlus30m" alt='Puls 30 minutes'>&#x25B4;</button>
                <td><button class='add timeAdjusterMiddle' type="button" id="timePlus30mMiddle" tabIndex = "-1">30m</button></td>
                <button class='add timeAdjusterBottom' type="button" id="timeMinus30m" alt='Minus 30 minutes'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="timePlus15m" alt='Puls 15 minutes'>&#x25B4;</button>
                <td><button class='add timeAdjusterMiddle' type="button" id="timePlus15mMiddle" tabIndex = "-1">15m</button></td>
                <button class='add timeAdjusterBottom' type="button" id="timeMinus15m" alt='Minus 15 minutes'>&#x25BE;</button>
              </div>
              <div>
                <button class='add timeAdjusterTop' type="button" id="timePlus5m" alt='Puls 5 minutes'>&#x25B4;</button>
                <td><button class='add timeAdjusterMiddle' type="button" id="timePlus5mMiddle" tabIndex = "-1">5m</button></td>
                <button class='add timeAdjusterBottom' type="button" id="timeMinus5m" alt='Minus 5 minutes'>&#x25BE;</button>
              </div>
            </div>
          </div>
        </div>

        <span>   <br>   </span>

        <div class='topic'>
          <div class="addContainer2">
            <div class="text">Drain level</div>
            <div id='gainDiv'>
              <span class="text">Gain level</span>
              <button type="button" class='controlButton' id="info" title="info" alt="Information and user manual">
                 ?
              </button>
            </div>

            <div id='drainBand'>
              <label>
                <input type="radio" id='d1' class="drain" name='drain' value="d1" checked='checked'>
                <img src="16px-A_SVG_semicircle_heart_empty.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='d2' class="drain" name='drain' value="d2">
                <img src="16px-A_SVG_semicircle_heart_empty.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='d3' class="drain" name='drain' value="d3">
                <img src="16px-A_SVG_semicircle_heart_empty.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='d4' class="drain" name='drain' value="d4">
                <img src="16px-A_SVG_semicircle_heart_empty.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='d5' class="drain" name='drain' value="d5">
                <img src="16px-A_SVG_semicircle_heart_empty.svg.png" style="width: 12px; height: 12px;">
              </label>
            </div>

            <div id='gainBand'>
              <label>
                <input type="radio" id='g1' class="drain" name='drain' value="g1">
                <img src="16px-A_SVG_semicircle_heart.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='g2' class="drain" name='drain' value="g2">
                <img src="16px-A_SVG_semicircle_heart.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='g3' class="drain" name='drain' value="g3">
                <img src="16px-A_SVG_semicircle_heart.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='g4' class="drain" name='drain' value="g4">
                <img src="16px-A_SVG_semicircle_heart.svg.png" style="width: 12px; height: 12px;">
              </label>
              <label>
                <input type="radio" id='g5' class="drain" name='drain' value="g5">
                <img src="16px-A_SVG_semicircle_heart.svg.png" style="width: 12px; height: 12px;">
              </label>
            </div>

          </div>

          <div>
            <button class="add" type="button" id="cancel" tabindex="6">Cancel</button>
            <button class="add" type="button" id="apply" tabindex="7">OK</button>
          </div>
        </div>

        <span>   <br>   </span>
      </div>

      <!-- Month view ---------------------- -->

      <div id="monthView" hidden>
        <div class="monthContainer1">
          <button type="button" class="controlButton" id='track' title='Choose which
          task to track with colours'>Track</button>

          <h1 id='monthViewName' align=center>
            FuzzyPlan
          </h1>

          <button type="button" class='controlButton' id="day" title='       Click to get back to day-view
          (or just swipe left with two fingers anywhere)'>Day</button>

          <span id='monthMessage' display='none'></span>
          <br>
        </div>

        <div class="monthCenterWrapper">
          <button id='monthClearButton' class="controlButton" type="button" title="Clear input box">
            Clear&#x25B8;
          </button>
          <input type="text" id='monthInputBox' autofocus value="">

          <button type="button" id="moveToDay" class="controlButton" title="Click to move content of input
            box to today's plan">
            Today&#x25B8;
          </button>

          <button type="button" id="putBack" class="controlButton" title="Put the tasks back">
            Put back
          </button>
          <div id='monthChooseBox'></div>
        </div>

        <div id='monthContainer' class="monthContainer2">
          <!-- <div id='dateDiv'> </div> -->
          <div id='monthTaskDiv'> </div>
        </div>
      </div>

      <!-- Track view ---------------------- -->

      <div id="trackView" hidden>
        <div class="trackContainer1">
          <h1 id='trackViewName' align='center'>
            FuzzyPlan
          </h1>
          <h2 align='center'>Choose tasks to track</h2>

          <button type="button" class='controlButton' id="month1" title='       Click to
          get back to month-view'>Month</button>

          <span id='trackMessage' display='none'></span>
          <br>
        </div>    <!-- trackContainer1 -->

        <span> <br> </span>

        <div class='topic'>
          <div>
            <span class="text">Track </span>
            <input type="text" id='taskPickerInputBox' autofocus value="" alt='Write task
            text for the task you want to track' tabindex="1" placeholder="exercise">
          </div>
        </div>

        <span> <br> </span>

        <div class='topic'>
          <div>
            <span class="text">Colour </span>
            <input type="text" id='colourPickerInputBox' autofocus value="" alt='Write colour
            name, rgb-value or hex-value' tabindex="2" placeholder="magenta/#FF00FF/rgb(255,0,255)">
            <span id="chosenColour">&nbsp;</span>
          </div>
          <div id="colourButtons" hidden></div>
        </div>

        <span> <br> </span>

        <div id="trackViewSpacer"></div>

        <div class="topic">
          <span class="text">Tracked tasks</span>
            <div id="trackedItemsDiv"></div>

          <span> <br> </span>

          <button type="button" id="deleteTrackedButton" class="controlButton">Remove
            UNcheked tasks from this list</button>
        </div>

      </div>    <!-- trackView -->

      <!-- Storage view ------------------------- -->

      <div id="storageView" hidden>
        <div class="storageContainer">
          <h1 id='storageViewName' align='center'>
            FuzzyPlan
          </h1>

          <!-- <h2 align='center'>Retrieve or store task lists</h2> -->

          <button type="button" class="controlButton" id='day1' title="    Click to
            get back to day-view">Day</button>
          <span id='storageMessage' display='none'></span>

          <br>

        </div>     <!-- storageContainer -->

        <div class="storageContainer1">
          <div>
            <h3>
              Retrive or store tasklists
            </h3>
            <button type="button" id="storeList" class='controlButton' title="To clear a
            stored list, just store an empty list">Store list in</button>
            <span>   <br>   </span>
            <span>   <br>   </span>
            <div id="stores">
              <span>&nbsp; 1 <button type="button" id="memory1" class='notInUse store controlButton'>Monday</button></span>
              <span>&nbsp; 2 <button type="button" id="memory2" class='notInUse store controlButton'>Tuesday</button></span>
              <span>&nbsp; 3 <button type="button" id="memory3" class='notInUse store controlButton'>Wednesday</button></span>
              <span>&nbsp; 4 <button type="button" id="memory4" class='notInUse store controlButton'>Thursday</button></span>
              <span>&nbsp; 5 <button type="button" id="memory5" class='notInUse store controlButton'>Friday</button></span>
              <span>&nbsp; 6 <button type="button" id="memory6" class='notInUse store controlButton'>Saturday</button></span>
              <span>&nbsp; 7 <button type="button" id="memory7" class='notInUse store controlButton'>Sunday</button></span>
              <span> <br> </span>
              <span style="align-self: center"> Week 2 </span>
              <span>&nbsp; 8 <button type="button" id="memory8" class='notInUse store controlButton'>Monday</button></span>
              <span>&nbsp; 9 <button type="button" id="memory8" class='notInUse store controlButton'>Tuesday</button></span>
              <span>10 <button type="button" id="memory10" class='notInUse store controlButton'>Wednesday</button></span>
              <span>11 <button type="button" id="memory11" class='notInUse store controlButton'>Thursday</button></span>
              <span>12 <button type="button" id="memory12" class='notInUse store controlButton'>Friday</button></span>
              <span>13 <button type="button" id="memory13" class='notInUse store controlButton'>Saturday</button></span>
              <span>14 <button type="button" id="memory14" class='notInUse store controlButton'>Sunday</button></span>
              <span> <br> </span>
              <span>15 <button type="button" id="memory15" class='notInUse store controlButton'>Extra store 1</button></span>
              <span>16 <button type="button" id="memory16" class='notInUse store controlButton'>Extra store 2</button></span>
              <span>17 <button type="button" id="memory17" class='notInUse store controlButton'>Extra store 3</button></span>
              <span>   <br>   </span>
              <button type="button" id="trashBin" class='notInUse trashBin controlButton'>Restore last discarded task list</button>
            </div>   <!-- stores -->
          </div>
        </div>     <!-- storageContainer1 -->
      </div>    <!-- storageView -->


    </div>    <!-- page -->
    <!-- <p>Supported browsers: Firefox, Vivaldi, Chrome, Ecosia app for Samsung</p> -->
  </body>
</html>
