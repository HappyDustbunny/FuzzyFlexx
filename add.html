<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzyPlan</title>
    <link rel="stylesheet" href="add.css">
    <script src="add.js" defer></script>
  </head>
  <body onload="setUpFunc()">

    <h1 align='center'>FuzzyPlan</h1>

    <div class="container1">
      <span id='message' display='none'></span>
    </div>

    <h2 align='center'>
      Add task
    </h2>

    <div class='topic'>
      <div>
        <span class="text">Task text &nbsp;</span>
        <input type="text" id='inputTaskBox' autofocus value='' alt='Write task text'>
      </div>
    </div>

    <span>   <br>   </span>

    <div class='topic'>
      <div class="container">
        <span id='text1'>
          Duration &nbsp;
          <input type="text" id='inputDurationBox' alt='Write duration here in minutes'> <br>
        </span>
        <table id='table'>
          <tr>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus1h">&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus30m">&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus15m">&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus5m">&#x25B4;</button>
            </td>
          </tr>
          <tr>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus1hMiddle">1h</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus30mMiddle">30m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus15mMiddle">15m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus5mMiddle">5m</button></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus1h">&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus30m">&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus15m">&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus5m">&#x25BE;</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <span>   <br>   </span>

    <div class='topic'>
      <div class="container">
        <table>
          <tr>
            <td>
              <span class="text">Task starts at</span> <br>(optional)
            </td>
            <td>
              <input type="text" id='inputTimeBox' alt='Write time here'>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" id="clear" alt='Clear time'>Clear</button>
            </td>
            <td>
              <button type="button" id="now" alt='Set time to now'>Now</button>
            </td>
          </tr>
        </table>
        <table id='table'>
          <tr>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus1h">&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus30m">&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus15m">&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus5m">&#x25B4;</button>
            </td>
          </tr>
          <tr>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus1hMiddle">1h</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus30mMiddle">30m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus15mMiddle">15m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus5mMiddle">5m</button></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus1h">&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus30m">&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus15m">&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus5m">&#x25BE;</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <span>   <br>   </span>

    <div class='topic'>
      <table>
        <tr>
          <td>
            <span class="text">Drain leve</span>l
          </td>
          <td>
            <span class="text">Gain level</span>
          </td>
        </tr>
        <tr>
          <td>
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
          </td>
          <td>
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id='d1' class="drain" name='drain' value="d1" checked='checked'>
            <input type="radio" id='d2' class="drain" name='drain' value="d2">
            <input type="radio" id='d3' class="drain" name='drain' value="d3">
            <input type="radio" id='d4' class="drain" name='drain' value="d4">
            <input type="radio" id='d5' class="drain" name='drain' value="d5">
          </td>
          <td>
            <input type="radio" id='g1' class="drain" name='drain' value="g1">
            <input type="radio" id='g2' class="drain" name='drain' value="g2">
            <input type="radio" id='g3' class="drain" name='drain' value="g3">
            <input type="radio" id='g4' class="drain" name='drain' value="g4">
            <input type="radio" id='g5' class="drain" name='drain' value="g5">
          </td>
        </tr>
      </table>

      <span>   <br>   </span>

      <div>
        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="apply">OK (then tap task to insert new task before)</button>
      </div>
    </div>

    <span>   <br>   </span>

  </body>
</html>
