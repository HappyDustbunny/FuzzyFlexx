<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzyPlan</title>
    <link rel="stylesheet" href="add.css">
    <script src="add.js" defer></script>
  </head>
  <body onload="setUpFunc()">

    <h1 align='center'>FuzzyPlan</h1>

    <div class="container1">
      <span id='message' display='none'></span>
    </div>

    <h2 align='center'>
      Add task
    </h2>

    <div class='topic'>
      <div>
        <span class="text">Task text &nbsp;</span>
        <input type="text" id='inputTaskBox' autofocus value='' alt='Write task text' tabindex="1">
      </div>
    </div>

    <span>   <br>   </span>

    <div class='topic'>
      <div class="container">
        <span id='text1'>
          Duration &nbsp;
          <input type="text" id='inputDurationBox' alt='Write duration here in minutes' tabindex="2"> <br>
        </span>
        <table id='table'>
          <tr>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus1h" alt='Plus 1 hour'>&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus30m" alt='Puls 30 minutes'>&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus15m" alt='Puls 15 minutes'>&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="durationPlus5m" alt='Puls 5 minutes'>&#x25B4;</button>
            </td>
          </tr>
          <tr>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus1hMiddle" tabIndex = "-1">1h</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus30mMiddle" tabIndex = "-1">30m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus15mMiddle" tabIndex = "-1">15m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="durationPlus5mMiddle" tabIndex = "-1">5m</button></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus1h" alt='Minus 1 hour'>&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus30m" alt='Minus 30 minutes'>&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus15m" alt='Minus 15 minutes'>&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="durationMinus5m" alt='Minus 5 minutes'>&#x25BE;</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <span>   <br>   </span>

    <div class='topic'>
      <div class="container">
        <table>
          <tr>
            <td>
              <span class="text">Task starts at</span> <br>(optional)
            </td>
            <td>
              <input type="text" id='inputTimeBox' alt='Write time here' tabindex="3" placeholder="12:00">
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" id="clear" alt='Clear time'>Clear</button>
            </td>
            <td>
              <button type="button" id="now" alt='Set time to now'>Now</button>
            </td>
          </tr>
        </table>
        <table id='table'>
          <tr>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus1h" alt='Puls 1 hour'>&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus30m" alt='Puls 30 minutes'>&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus15m" alt='Puls 15 minutes'>&#x25B4;</button>
            </td>
            <td>
              <button type="button" class="backgroundUp" tabIndex = "-1"></button>
              <button class='timeAdjusterTop' type="button" id="timePlus5m" alt='Puls 5 minutes'>&#x25B4;</button>
            </td>
          </tr>
          <tr>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus1hMiddle" tabIndex = "-1">1h</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus30mMiddle" tabIndex = "-1">30m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus15mMiddle" tabIndex = "-1">15m</button></td>
            <td><button class='timeAdjusterMiddle' type="button" id="timePlus5mMiddle" tabIndex = "-1">5m</button></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus1h" alt='Minus 1 hour'>&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus30m" alt='Minus 30 minutes'>&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus15m" alt='Minus 15 minutes'>&#x25BE;</button>
            </td>
            <td>
              <button type="button" class="backgroundDown" tabIndex = "-1"></button>
              <button class='timeAdjusterBottom' type="button" id="timeMinus5m" alt='Minus 5 minutes'>&#x25BE;</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <span>   <br>   </span>

    <div class='topic'>
      <table>
        <tr>
          <td>
            <span class="text">Drain leve</span>l
          </td>
          <td>
            <span class="text">Gain level</span>
          </td>
        </tr>
        <tr>
          <td>
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart_empty.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
          </td>
          <td>
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
            <img src="200px-A_SVG_semicircle_heart.svg.png" style="width: 14px; height: 14px;"> &nbsp;&nbsp;
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id='d1' class="drain" name='drain' value="d1" checked='checked'>
            <input type="radio" id='d2' class="drain" name='drain' value="d2">
            <input type="radio" id='d3' class="drain" name='drain' value="d3">
            <input type="radio" id='d4' class="drain" name='drain' value="d4">
            <input type="radio" id='d5' class="drain" name='drain' value="d5">
          </td>
          <td>
            <input type="radio" id='g1' class="drain" name='drain' value="g1">
            <input type="radio" id='g2' class="drain" name='drain' value="g2">
            <input type="radio" id='g3' class="drain" name='drain' value="g3">
            <input type="radio" id='g4' class="drain" name='drain' value="g4">
            <input type="radio" id='g5' class="drain" name='drain' value="g5">
          </td>
        </tr>
      </table>

      <span>   <br>   </span>

      <div>
        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="apply" tabindex="4">OK</button>
      </div>
    </div>

    <span>   <br>   </span>

  </body>
</html>
